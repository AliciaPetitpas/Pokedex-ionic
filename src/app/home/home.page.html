<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-search></app-search>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let p of pokemons" size="2">
        <ion-text (click)="getPokemon(p.id)" [ngClass]="'capitalize'">{{ p.name }}</ion-text>
        <img [src]="p.sprite" [alt]="p.name" (click)="getPokemon(p.id)">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
